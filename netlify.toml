[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
NPM_CONFIG_LEGACY_PEER_DEPS = "true"





